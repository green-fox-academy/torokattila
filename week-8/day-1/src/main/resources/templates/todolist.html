<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Todo</title>
    </head>

        <h1>Todos for today:</h1>
        <ul>

        </ul>
    </body>
</html>
