<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Todo</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <h1>Todo for today:</h1>
        <form method="post" action="http://localhost:8080/todo/list">
            <div class="searchDiv">
                <p>Search todo:</p>
            </div>
            <input type="text" name="searchText" placeholder="Search a todo...">
            <input type="submit" value="Search">
        </form>
        <a href="http://localhost:8080/todo/add">Add new post>></a><br>
        <a href="http://localhost:8080/todo/assignee">List of Assignees</a>
        <table>
        <tr>
            <th>ID</th>
            <th>ACTION</th>
            <th>DONE</th>
            <th>URGENT</th>
        </tr>
        <tr th:each="todo : ${todoList}">
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.isDone()}"></td>
            <td th:text="${todo.isUrgent()}"></td>
            <td>
                <a th:href="'/todo/' + ${todo.getId()} + '/delete'">Delete</a>
            </td>
            <td>
                <a th:href="'/todo/' + ${todo.getId()} + '/edit'">Edit</a>
            </td>
        </tr>
        </table>
    </body>
</html>
