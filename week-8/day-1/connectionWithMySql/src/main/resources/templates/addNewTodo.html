<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add New Todo</title>
    </head>
    <body>
        <h1>Add new todo:</h1>
        <form method="post" action="http://localhost:8080/todo/add" th:object="${todo}">
            <input th:field="*{title}" type="text" name="new-todo" placeholder="Add new todo..."><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
